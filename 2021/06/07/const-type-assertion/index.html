    <div class="post-body" itemprop="articleBody">
        <p><code>as const</code> 将原类型断言为<strong>不可变类型（只读类型）</strong>，在一些特定场景下需要用到。</p>
<span id="more"></span>

<p><a target="_blank" rel="noopener" href="https://www.typescriptlang.org/play#code/GYVwdgxgLglg9mABMMAKADgLkQIgIY6IA+uARoSThDgJSIDeAsAFCKIQIDOUiA7jFAAWcEFADCXHgF5EAAwAk9dAF8AtAC9N62QG5EAen2JuAJxhgA5izYcw3PgMES70uYpUatsxHk7tJeoa4eJ6aFGSh6uFUkTgsyiyJzLb2APIACgCiAEoAggAqqdkAygD6AOoAkvkAEqWpAKr5pWKpAHLF+YgyANo4AKYAjjgANLhg-aO4FlBTOAA2swC6gUam5hY9SywpPBk5BUVlVbUt7Z3diH1DcxNzM3OLOEs+fruriCb9eAAmCPMATyuA2GYxwdzBDzBT22zB2kkQcFIACtyo5UqJnPYZPQfNh8FNSPjyIhlDoWEEmMwgmw2HhsOtLOTqUZaYgicYoGYmRSjAk4ckEUjUY4sa5cfTgoTiYRlK9-C5mZTeWzPt8-mBAXipUrWbSvr9-kCOThyLrSUA">DIY</a></p>
<figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">fn</span>(<span class="params">p: <span class="string">&quot;a&quot;</span> | <span class="string">&quot;b&quot;</span> | <span class="string">&quot;c&quot;</span></span>) </span>&#123;</span><br><span class="line">  <span class="keyword">const</span> withoutConst = <span class="string">`<span class="subst">$&#123;p&#125;</span>-zzzz`</span>; <span class="comment">// string</span></span><br><span class="line">  <span class="keyword">const</span> withConst = <span class="string">`<span class="subst">$&#123;p&#125;</span>-zzzz`</span> <span class="keyword">as</span> <span class="keyword">const</span>; <span class="comment">// &quot;a-zzzz&quot; | &quot;b-zzzz&quot; | &quot;c-zzzz&quot;</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> OPERATORS_WITH_OUT_CONST = [<span class="string">&quot;eq&quot;</span>, <span class="string">&quot;ne&quot;</span>, <span class="string">&quot;gt&quot;</span>, <span class="string">&quot;lt&quot;</span>]; <span class="comment">// string[]</span></span><br><span class="line"><span class="keyword">const</span> OPERATORS_WITH_CONST = [<span class="string">&quot;eq&quot;</span>, <span class="string">&quot;ne&quot;</span>, <span class="string">&quot;gt&quot;</span>, <span class="string">&quot;lt&quot;</span>] <span class="keyword">as</span> <span class="keyword">const</span>; <span class="comment">// readonly [&quot;eq&quot;, &quot;ne&quot;, &quot;gt&quot;, &quot;lt&quot;]</span></span><br></pre></td></tr></table></figure>

<figure class="highlight ts"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">const</span> objWithOutConst = &#123; <span class="attr">a</span>: <span class="string">&quot;a&quot;</span>, <span class="attr">b</span>: <span class="string">&quot;b&quot;</span> &#125;;</span><br><span class="line"><span class="comment">// &#123;</span></span><br><span class="line"><span class="comment">//     a: string;</span></span><br><span class="line"><span class="comment">//     b: string;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> objWithConst = &#123; <span class="attr">a</span>: <span class="string">&quot;a&quot;</span>, <span class="attr">b</span>: <span class="string">&quot;b&quot;</span> &#125; <span class="keyword">as</span> <span class="keyword">const</span>;</span><br><span class="line"><span class="comment">// &#123;</span></span><br><span class="line"><span class="comment">//     readonly a: &quot;a&quot;;</span></span><br><span class="line"><span class="comment">//     readonly b: &quot;b&quot;;</span></span><br><span class="line"><span class="comment">// &#125;</span></span><br></pre></td></tr></table></figure>
